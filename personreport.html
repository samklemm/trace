<body>
 <header role="banner" class="header">
  <nav>

      <a href="home.html"><img src="http://res.cloudinary.com/sklemm/image/upload/v1517099251/Screen_Shot_2018-01-27_at_7.27.02_PM_o4hblq.png" class="brand-logo left"></a>

<main role="main" class="wrapper">

  <h1>Incident Report</h1>

  <div>
    <div class="row">
      
    <form class="col s12">
       <h2 class="pink form-heading">Fill out the following form about your aggressor to report an incident</h2>
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix" aria-hidden>account_circle</i>
          <input id="first_name" type="text" class="validate">
          <label for="first_name">First Name</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate">
          <label for="last_name">Last Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix" aria-hidden>face</i>
          <input id="physical" type="text" class="validate">
          <label for="physical">Distinctive Physical Features</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix" aria-hidden>home</i>
          <input id="location" type="text" class="validate">
          <label for="location">Location</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix" aria-hidden>today</i>
          <input id="date" type="text" class="validate">
          <label for="date">Date</label>
        </div>
      </div>

      <fieldset class="form-group flex">
        <legend class="form-legend">Select any that apply:</legend>
        <p>
          <input type="checkbox" class="filled-in" id="verbalharassment" value="verbalharassment"/>
          <label for="verbalharassment">Verbal Harrassment</label>
        </p>
        <p>
          <input type="checkbox" class="filled-in" id="nonsexualtouching" value="nonsexualtouching"/>
          <label for="nonsexualtouching">Unwanted touching - non sexual</label>
        </p>
        <p>
          <input type="checkbox" class="filled-in" id="sexualtouching" value="sexualtouching"/>
          <label for="sexualtouching">Unwanted touching - sexual</label>
        </p>
        <p>
          <input type="checkbox" class="filled-in" id="stalking" value="stalking"/>
          <label for="stalking">Stalking</label>
        </p>
        <p>
          <input type="checkbox" class="filled-in" id="peeping" value="peeping"/>
          <label for="peeping">Peeping</label>
        </p>
        <p>
          <input type="checkbox" class="filled-in" id="indecentexposure" value="indecentexposure"/>
          <label for="indecentexposure">Indecent Exposure</label>
        </p>
        <p>
          <input type="checkbox" class="filled-in" id="nonconsensualsex" value="nonconsensualsex"/>
          <label for="nonconsensualsex">Full nonconsensual sexual intercourse</label>
        </p>
      </fieldset>
      <button class="btn btn-large pink waves-effect waves-light" type="submit" name="action">Submit
      <i class="material-icons right white-text">send</i>
    </button>
    </form>
  </div>
  </div>
</main>


  <div id="sendmessage" hidden> Your message has been sent successfully. Thank you. </div>

</body>
</html>
